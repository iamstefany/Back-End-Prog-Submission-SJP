spring.config.import=file:env.properties

spring.application.name=submission
server.port=3001

# POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:${PG_PORT}/${PG_DB_NAME}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always

# JWT
jwt.secret=${JWT_SECRET}

#3rd PARTY APIs
pexels.api.key=${PEXELS_API_KEY}
exchange.api.key=${EXCHANGE_RATE_API_KEY}
exchange.api.base-url=${EXCHANGE_RATE_API_URL}