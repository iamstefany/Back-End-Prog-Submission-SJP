spring.config.import=file:env.properties

spring.application.name=submission
server.port=3001

# POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always

# CLOUDINARY
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}

# MAILGUN
mailgun.domain=${MAILGUN_DOMAIN}
mailgun.apiKey=${MAILGUN_API_KEY}
mailgun.sender=${MAILGUN_SENDER}

# JWT
jwt.secret=${JWT_SECRET}

# GRAPHQL
spring.graphql.graphiql.enabled=true
spring.graphql.schema.introspection.enabled=true

#3rd Party APIs
pexels.api.key=${PEXELS_API_KEY}